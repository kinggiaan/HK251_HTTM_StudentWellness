version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mental_health_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d mental_health_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  api:
    build: .
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/server.js"
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://admin:password@postgres:5432/mental_health_db?schema=public
      JWT_SECRET: super-secret
      REFRESH_TOKEN_SECRET: another-super-secret
      REDIS_URL: redis://redis:6379
      ML_SERVICE_URL: http://ml-service:5000
      FRONTEND_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - '4000:4000'

  ml-service:
    image: ghcr.io/dub-co/mock-ml-service:latest
    ports:
      - '5000:5000'
    environment:
      PORT: 5000
    deploy:
      replicas: 1

volumes:
  postgres_data:
  redis_data:

